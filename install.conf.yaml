- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.config/nvim:
      path: config/nvim
    ~/.config/lazygit:
      path: config/lazygit
    ~/.config/k9s:
      path: config/k9s
    ~/.tmux.conf:
      path: tmux.conf
    ~/.tmux/plugins/tpm:
      path: tpm
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.zprofile:
      path: zprofile
      force: true

- shell:
    - tmux source ~/.tmux.conf
